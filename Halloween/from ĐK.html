<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đăng ký</title>
</head>
<body>
    <h1>Thông tin người tham gia</h1>
    <form action="method=">
        <div class="form-group">
            <label for="fullname">Họ và tên</label><br>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-group">
            <label for="age">Tuổi</label><br>
            <input type="number" id="age" name="age" min="18" max="30" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="gender">giới tính</label>
            <input type="radio" id="male" name="gender" required>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" required>
            <label for="female">Nữ</label>
        </div>
        <div class="form-group">
            <label for="my-city">Nơi sinh sống</label><br>
            <select name="my-city" id="my-city">
                <option value="1">Hà Nội</option>
                <option value="2">Sài Gòn</option>
                <option value="3">Huế</option>
                <option value="4">Đà Nẵng</option>
            </select>
        </div>
        <input type="submit" value="Đăng ký tham gia">
        </form>
</body>
</html>
